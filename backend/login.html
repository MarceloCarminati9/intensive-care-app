<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Intensive Care Brasil</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="icon" href="intensivecare.jpeg" type="image/jpeg">
</head>
<body>
    <main>
        <div class="login-container">
            <a href="index.html">
                <img src="intensivecare.jpeg" alt="Intensive Care Logo" class="logo">
            </a>
            <h1>Acessar Plataforma</h1>
            <p class="subtitle">Entre com suas credenciais para acessar a área de membros.</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Lembrar de mim
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="button-primary">Entrar</button>
            </form>

            <div class="separator"></div>

            <p class="signup-link">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui.</a>
            </p>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>

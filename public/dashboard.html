<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Intensive Care Brasil</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <link rel="icon" href="intensivecare.jpeg" type="image/jpeg">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div>
                <h1>Painel de Controle</h1>
                <p>Gerencie suas unidades e acompanhe os indicadores.</p>
            </div>
            <a href="index.html" class="button-secondary">Sair (Voltar ao Início)</a>
        </header>

        <section class="patient-search-section">
            <div class="search-container">
                <form id="patientSearchForm" onsubmit="return false;">
                    <label for="patientSearchInput" class="sr-only">Buscar Paciente</label>
                    <input type="search" id="patientSearchInput" name="patientSearch" placeholder="Buscar paciente por nome, CPF ou CNS...">
                    <div id="patientSearchResults" class="search-results">
                        </div>
                </form>
            </div>
        </section>
        <main>
            <section class="management-section">
                <div class="section-header">
                    <h2>Minhas Unidades</h2>
                    <button class="button-primary" id="addUnitBtn">[+] Adicionar Nova Unidade</button>
                </div>
                
                <div class="unit-list">
                    <p>Carregando unidades do servidor...</p>
                </div>
            </section>
        </main>
    </div>

    <div id="addUnitModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Nova Unidade</h2>
                <button id="closeModalButton" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="unitName">Nome da Unidade</label>
                    <input type="text" id="unitName" placeholder="Ex: UTI Geral, UTI Coronariana">
                </div>
                <div class="form-group">
                    <label for="unitBeds">Número Total de Leitos</label>
                    <input type="number" id="unitBeds" placeholder="Ex: 10">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelModalButton" class="button-secondary">Cancelar</button>
                <button id="saveUnitButton" class="button-primary">Salvar Unidade</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <style>.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0;}</style>
</body>
</html>

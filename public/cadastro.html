<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Intensive Care Brasil</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="icon" href="intensivecare.jpeg" type="image/jpeg">
</head>
<body>
    <main>
        <div class="login-container">
            <a href="index.html">
                <img src="intensivecare.jpeg" alt="Intensive Care Logo" class="logo">
            </a>
            <h1>Criar Nova Conta</h1>
            <p class="subtitle">Preencha os campos abaixo para se registrar na plataforma.</p>
            
            <form id="registerForm">
                <div class="input-group">
                    <label for="fullName">Nome Completo</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repita a senha" required>
                </div>
                
                <button type="submit" class="button-primary">Cadastrar</button>
            </form>

            <div class="separator"></div>

            <p class="signup-link">
                Já tem uma conta? <a href="login.html">Faça o login aqui.</a>
            </p>
        </div>
    </main>

    <script src="cadastro.js"></script>
</body>
</html>
